<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Calculator App</h1>
    <div class="container">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" class="screen" id="result">
                </td>
                <td>
                    <input type="button" class="clear" value="C" onclick="clearScreen()">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="number" type="button" onclick="display('1')" value="1">
                </td>
                <td>
                    <input class="number" type="button" onclick="display('2')" value="2">
                </td>
                <td>
                    <input class="number" type="button" onclick="display('3')" value="3">
                </td>
                <td>
                    <input class="operator" type="button" onclick="display('/')" value="/">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="number" type="button" onclick="display('4')" value="4">
                </td>
                <td>
                    <input class="number" type="button" onclick="display('5')" value="5">
                </td>
                <td>
                    <input class="number" type="button" onclick="display('6')" value="6">
                </td>
                <td>
                    <input class="operator" type="button" onclick="display('-')" value="-">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="number" type="button" onclick="display('7')" value="7">
                </td>
                <td>
                    <input class="number" type="button" onclick="display('8')" value="8">
                </td>
                <td>
                    <input class="number" type="button" onclick="display('9')" value="9">
                </td>
                <td>
                    <input class="operator" type="button" onclick="display('+')" value="+">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="decimal" type="button" onclick="display('.')" value=".">
                </td>
                <td>
                    <input class="number" type="button" onclick="display('0')" value="0">
                </td>
                <td>
                    <input class="equal" type="button" onclick="solve()" value="=">
                </td>
                <td>
                    <input class="operator" type="button" onclick="display('*')" value="*">
                </td>
            </tr>
        </table>


    </div>
</body>
<script src="script.js"></script>

</html>
